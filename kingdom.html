<html><head>
	<title>Age of Kingdom Wars</title>
	<meta name="author" content="XMAF">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link url="style" rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<link rel="shortcut icon" href="images/aokw_icon.png" type="image/icon">
<style>
@font-face{
  font-family: Poppins-Medium;
  src: url(font/Poppins-Medium.woff);
}
</style>
	<script src="js/kingdom.js" type="text/javascript"></script>
	<script src="js/href.js" type="text/javascript"></script>
	<script src="js/jquery.min.js"></script>
</head>

<body id="body" onload="page_save()" style="background-image: url('images/kingdom_bg.jpeg');">

<div id="loading" style="display: none;">
<div class="loading_div">
<div class="loading_img" style="background-image: url('images/loading.png');"></div>
</div>
</div>

<div id="settings_bg" class="settings_bg" style="display: none;">

<div class="settings_board" style="background-image: url('images/white_bg.jpg');">
<div class="set_board_top"><div class="set_board_text"><b id="settings_text">Settings</b></div><img class="set_board_img" src="images/x_icon.png" onclick="close_settings()"></div>
<div class="set_board_div1"><b class="set_board_world_text"><b id="world_text">World: </b><b id="world"></b></b></div>

<div id="set_board_scroll1" class="set_board_scroll">
<div class="set_board_div2"><b id="king_name_text">King Name</b></div>
<div id="king_n_text"></div>
<div id="king_name_set" class="king_name_set"><input id="king_name_input" class="king_name_input" type="text" pattern="[a-zA-Z0-9_]" maxlength="12"><div class="king_name_button" style="background-image: url('images/button_lime.png');" onclick="set_king_name()"><b id="save_text">Save</b></div></div>
<div id="king_name_bottom" class="king_name_bottom"><b id="king_name_bottom_text">King Names maximum of 12 characters</b></div>
<div class="mn_div_line" style="background-image: url('images/line.png');"></div>
<div class="set_board_div2"><b id="language_text">Language</b></div>
<div class="language_set" onclick="open_language_select()"><div id="lan_img" class="set_board_lan_img" style="background-image: url(&quot;images/united_kingdom_flag_icon.png&quot;);"></div><div class="language_div"><b id="language">English</b></div><div class="set_next_button" style="background-image: url('images/next_icon.png')"></div></div>
<div class="mn_div_line" style="background-image: url('images/line.png');"></div>
</div>

<div id="set_board_scroll2_head" class="set_board_top" style="display: none; margin-bottom: 0px; width: 95.5%; margin-left: 2%;"><div class="set_board_text"><b id="language2_text" style="color: #303030;">Language</b></div><img class="set_board_img" src="images/x_icon.png" onclick="close_language_select()"></div>
<div id="set_board_scroll2" class="set_board_scroll" style="display: none; height: 38.9vh;">
<div class="language_select_div"><div class="language_select_div_img" style="background-image: url('images/united_kingdom_flag_icon.png');"></div><div class="language_div"><b>English</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/germany_flag_icon.png');"></div><div class="language_div"><b>Deutsch</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/france_flag_icon.png');"></div><div class="language_div"><b>Français</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/spain_flag_icon.png');"></div><div class="language_div"><b>Español</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/portugal_flag_icon.png');"></div><div class="language_div"><b>Português</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/turkey_flag_icon.png');"></div><div class="language_div"><b>Türkçe</b></div></div>
<div class="language_select_div" style="margin-top: 1vh;"><div class="language_select_div_img" style="background-image: url('images/russia_flag_icon.png');"></div><div class="language_div"><b>Россия</b></div></div>
</div>

</div>

</div>

<div class="top_menus">

<div id="w-menu1" class="top_menu" style="font-size: 1.75vh; border: 2.8px solid rgb(40, 40, 40);" onclick="go_buy_diamond()"><div class="top_menu_text" style="margin-top: 0.5vh;"><b id="buy_diamond_text"></b></div><div class="kingdom_diamond" style="background-image: url('images/diamond_icon.png');"></div><div class="diamond_div"><span id="diamond"></span></div></div>
<div id="w-menu2" class="top_menu" style="display: flex; justify-content: center; border: 2.8px solid rgb(40, 40, 40);" onclick="go_messages()"><div class="top_menu_img" style="background-image: url('images/messages_icon.png');"></div></div>
<div id="w-menu3" class="top_menu" style="display: flex; justify-content: center; border: 2.8px solid rgb(40, 40, 40);" onclick="go_ongoing()"><div class="top_menu_img" style="background-image: url('images/ongoing_icon.png');"></div></div>
<div class="top_menu_settings"><div class="set_img" style="background-image: url('images/settings_icon.png');" onclick="open_settings()"></div></div>

</div>

<div id="storage_info" class="storage_info" onclick="go_storage()" style="border: 2.8px solid rgb(40, 40, 40);">
<div class="storage_info_div"><img class="k_storage_img" src="images/gold_icon.png"><b id="gold"></b></div>
<div class="storage_info_div"><img class="k_storage_img" src="images/food_icon.png"><b id="food"></b></div>
<div class="storage_info_div"><img class="k_storage_img" src="images/wood_icon.png"><b id="wood"></b></div>
<div class="storage_info_div"><img class="k_storage_img" src="images/xp_icon.png"><b id="age_points"></b></div>
</div>

<div class="castle_click" onclick="go_castle()">
<div id="castle_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 18vh; background-color: black; color: white; display: none;"></b><b id="castle_up_d">00</b>:<b id="castle_up_h">00</b>:<b id="castle_up_m">00</b>:<b id="castle_up_s">00</b></b></div>
</div>

<div class="barracks_click" onclick="go_barracks()">
<div id="barracks_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 12vh; background-color: black; color: white; display: none;"></b><b id="barracks_up_d">00</b>:<b id="barracks_up_h">00</b>:<b id="barracks_up_m">00</b>:<b id="barracks_up_s">00</b></b></div>
</div>

<div class="academy_click" onclick="go_academy()">
<div id="academy_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 14vh; background-color: black; color: white; display: none;"></b><b id="academy_up_d">00</b>:<b id="academy_up_h">00</b>:<b id="academy_up_m">00</b>:<b id="academy_up_s">00</b></b></div>
</div>

<div class="workshop_click" onclick="go_workshop()">
<div id="workshop_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 11vh; background-color: black; color: white; display: none;"></b><b id="workshop_up_d">00</b>:<b id="workshop_up_h">00</b>:<b id="workshop_up_m">00</b>:<b id="workshop_up_s">00</b></b></div>
</div>

<div class="market_click" onclick="go_market()">
<div id="market_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 10vh; background-color: black; color: white; display: none;"></b><b id="market_up_d">00</b>:<b id="market_up_h">00</b>:<b id="market_up_m">00</b>:<b id="market_up_s">00</b></b></div>
</div>

<div class="wall_click" onclick="go_wall()">
<div id="wall_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 10vh; background-color: black; color: white; display: none;"></b><b id="wall_up_d">00</b>:<b id="wall_up_h">00</b>:<b id="wall_up_m">00</b>:<b id="wall_up_s">00</b></b></div>
</div>

<div class="wall_click2" onclick="go_wall()"></div>

<div class="village_click2" onclick="go_village()"></div>

<div class="village_click" onclick="go_village()">
<div id="village_timer" class="build_up_timer" style="width: 100%; text-align: center; margin-top: 6vh; background-color: black; color: white; display: none;"></b><b id="village_up_d">00</b>:<b id="village_up_h">00</b>:<b id="village_up_m">00</b>:<b id="village_up_s">00</b></b></div>
</div>

<div class="footer">

<div class="next_img" style="background-image: url('images/next_icon.png');"></div>
<div class="f_notice" onclick="go_news()"><div class="f_notice_m"><marquee id="notice_text" scrollamount="6">AoKW Hoşgeldiniz</marquee></div></div>
<div onclick="go_military()" class="f_menu" style="background-image: url('images/f_button.png');"><b id="fmenu_1_text">Military</b></div>
<div onclick="go_logs()" class="f_menu" style="background-image: url('images/f_button.png');"><b id="fmenu_2_text">Logs</b></div>
<div onclick="go_map()" class="f_menu" style="background-image: url('images/f_button.png');"><b id="fmenu_3_text">Map</b></div>
<div onclick="go_allies()" class="f_menu" style="background-image: url('images/f_button.png');"><b id="fmenu_4_text">Allies</b></div>
<div onclick="go_leaderboard()" class="f_menu" style="background-image: url('images/f_button.png');"><b id="fmenu_5_text">Leaderboard</b></div>

</div>



</body></html>
